<!-- modal start -->
<div id="registrationModal" class="modal fade login-register-form" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <ul class="nav nav-tabs" style="padding:10px;">
                        <li style="margin:5px;"><a data-toggle="tab" href="#login-form"><button class="btn btn-success"> Login</button></a></li>
                        <li style="margin:5px;"><a data-toggle="tab" href="#registration-form"><button class="btn btn-primary"> Register</button></a></li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div id="login-form" class="tab-pane fade in active">
                            <form id="logForm">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="remember"> Remember me</label>
                                </div>
                                <button id="submitLogin" type="submit" class="btn btn-default">Login</button>
                            </form>
                        </div>
                        <div id="registration-form" class="tab-pane fade">
                            <form id="regForm">
                                <div class="form-group">
                                    <label for="name">Your Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="newemail">Email:</label>
                                    <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
                                </div>
                                <div class="form-group">
                                    <label for="newpwd">Password:</label>
                                    <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
                                </div>
                                <button id="submitRegistration" type="submit" class="btn btn-default">Register</button>
                            </form>
                        </div>

                    </div>
                </div>
<!--                                    <div class="modal-footer">-->
<!--                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
<!--                                    </div>-->
            </div>
        </div>
    </div>
<!-- modal end -->
